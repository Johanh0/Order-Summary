<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
</head>
<body>

    <div class="card">

        <div class="card-img">
            
        </div>

        <div class="card-txt">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of <br>songs, audiobooks, and podcasts on <br>any device anywhere you like!</p>
        </div>

        <div class="card-plan">
            <img src="./assets/icon-music.svg" alt="icon">

            <div class="card-plan__txt">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
            </div>

            <a href="#">Change</a>
        </div>

        <div class="card-btns">
            <button>Proceed to Payment</button>

            <a href="#">Cancel Order</a>
        </div>

    </div>

</body>
</html>
